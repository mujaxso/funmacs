# .github/release.yml
# GitHub's native auto-generated notes config
# This ensures ALL commits are included when using generate_release_notes: true

changelog:
  # Group ALL changes by type
  categories:
    - title: 'ğŸš¨ Breaking Changes'
      labels:
        - breaking
        - semver:major
        - major
    - title: 'ğŸš€ New Features'
      labels:
        - feature
        - enhancement
        - type:feature
    - title: 'ğŸ› Bug Fixes'
      labels:
        - bug
        - fix
        - type:bug
    - title: 'ğŸ§° Maintenance & Refactoring'
      labels:
        - chore
        - maintenance
        - refactor
    - title: 'ğŸ“¦ Dependency Updates'
      labels:
        - deps
        - dependencies
    - title: 'ğŸ§ª Tests'
      labels:
        - test
        - tests
    - title: 'ğŸ“š Documentation'
      labels:
        - docs
        - documentation
    - title: 'ğŸ§± CI/CD & Infrastructure'
      labels:
        - ci
        - github-actions
        - workflow
    - title: 'ğŸ”§ Configuration & Build'
      labels:
        - config
        - build
        - packaging
    - title: 'ğŸ”„ Other Changes'
      labels:
        - '*'
  
  # IMPORTANT: Minimal exclusions - only bots
  exclude:
    labels:
      - skip-changelog
      - duplicate
      - invalid
    authors:
      - dependabot[bot]
      - github-actions[bot]

  # Include commit references to capture ALL commits
  commit_message_references:
    enabled: true

# Full release note template
template: |
  ## ğŸ“‹ Release Summary
  
  $CHANGES

  ## ğŸ‘¥ Contributors
  
  A huge thank you to all contributors! ğŸ‰
  
  $CONTRIBUTORS

  ## ğŸ”— Links
  
  - **Full Changelog**: $COMPARE_URL
  - **All Commits**: https://github.com/$OWNER/$REPOSITORY/commits/$TAG_NAME
  
  ---
  
  ğŸ“¦ **Installation**: Download assets below or use package manager
  ğŸ› **Report Issues**: https://github.com/$OWNER/$REPOSITORY/issues/new
