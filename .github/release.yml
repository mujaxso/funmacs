# .github/release.yml
# GitHub's native auto-generated notes config
# This ensures ALL commits are included when using generate_release_notes: true

changelog:
  # Group ALL changes by type
  categories:
    - title: '🚨 Breaking Changes'
      labels:
        - breaking
        - semver:major
        - major
    - title: '🚀 New Features'
      labels:
        - feature
        - enhancement
        - type:feature
    - title: '🐛 Bug Fixes'
      labels:
        - bug
        - fix
        - type:bug
    - title: '🧰 Maintenance & Refactoring'
      labels:
        - chore
        - maintenance
        - refactor
    - title: '📦 Dependency Updates'
      labels:
        - deps
        - dependencies
    - title: '🧪 Tests'
      labels:
        - test
        - tests
    - title: '📚 Documentation'
      labels:
        - docs
        - documentation
    - title: '🧱 CI/CD & Infrastructure'
      labels:
        - ci
        - github-actions
        - workflow
    - title: '🔧 Configuration & Build'
      labels:
        - config
        - build
        - packaging
    - title: '🔄 Other Changes'
      labels:
        - '*'
  
  # IMPORTANT: Minimal exclusions - only bots
  exclude:
    labels:
      - skip-changelog
      - duplicate
      - invalid
    authors:
      - dependabot[bot]
      - github-actions[bot]

  # Include commit references to capture ALL commits
  commit_message_references:
    enabled: true

# Full release note template
template: |
  ## 📋 Release Summary
  
  $CHANGES

  ## 👥 Contributors
  
  A huge thank you to all contributors! 🎉
  
  $CONTRIBUTORS

  ## 🔗 Links
  
  - **Full Changelog**: $COMPARE_URL
  - **All Commits**: https://github.com/$OWNER/$REPOSITORY/commits/$TAG_NAME
  
  ---
  
  📦 **Installation**: Download assets below or use package manager
  🐛 **Report Issues**: https://github.com/$OWNER/$REPOSITORY/issues/new
